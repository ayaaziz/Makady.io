<ion-header>
  <ion-navbar color="danger" hideBackButton style="text-align:center;">
    <ion-title>{{'friendreq' | translate}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon md="ios-arrow-back" ios="ios-arrow-back"  style="font-size: 2.5rem;color:white;" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="ios-arrow-dropup"
      refreshingSpinner=null>
    </ion-refresher-content>
  </ion-refresher>

  <ion-row class="nodata" *ngIf="friends.length === 0">
    <ion-col>
       <p style="text-align: center;color:#e26c40;font-size: 1.2em;font-weight: bold;">{{'noreq' | translate}}</p>   
    </ion-col>
  </ion-row>

  <div style="border:1px solid #e26c40; border-radius: 8px;margin-bottom: 10px;"  *ngFor="let item of friends">
    <ion-row>
      <ion-col col-3 style="display: flex;justify-content: center;align-items: center;">
        <img src="{{item.profile_pic}}" class="circle-pic"
        onerror="this.onerror=null;this.src='assets/imgs/camera.png';">
      </ion-col>
      <ion-col col-4 style="display: flex;align-items: center;">
        <p style="font-size: 18px;">{{item.username}}</p>
      </ion-col>
      <ion-col col-5 style="display: flex;justify-content: flex-end;align-items: center;">
       <p style="font-size: 18px;">{{item.created_at}}</p>
      </ion-col>
    </ion-row>

    <ion-row style="padding-top:0;margin-top: -15px;">
      <ion-col style="display: flex;justify-content: flex-end;">
        <button ion-button clear style="font-size:18px;color:#e26c40;padding: 5px;" (click)="accept(item.user_id)">{{'addreq' | translate}}</button>
        <button ion-button clear style="font-size:18px;color:#e26c40;padding: 5px;" (click)="cancel(item.user_id)">{{'cancelre' | translate}}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
