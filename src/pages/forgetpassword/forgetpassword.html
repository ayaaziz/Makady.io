<ion-header>
  <ion-navbar color="danger" hideBackButton>     
    <ion-buttons left>
      <button ion-button navPop>
        <ion-icon md="ios-arrow-back" ios="ios-arrow-back" style="font-size: 2.5rem;color:white;" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="vertical-align-content">
  <p style="text-align: center;color: #e26c40;font-weight: bold;font-size: 1.4em;">{{'forget' | translate}}</p>
  <div style="text-align: center;">
    <img src="assets/imgs/forget.png" style="width: 200px;">
  </div>
  <p style="text-align: center;color: #e26c40;font-size: 1.2em;margin-bottom: 4px;">{{'passwordback' | translate}}</p>
  <p style="text-align: center;color: gray;font-size: 1.1em;">{{'enteremail' | translate}}</p>
  
  <ion-item no-lines style="border: 1px solid lightgray;border-radius: 15px;">
    <ion-input [dir]="langdirection" type="text" [(ngModel)]="Email" placeholder="{{'enteryouremail'| translate}}" ></ion-input>
  </ion-item>

  <ion-row style="justify-content: center;">
    <ion-col col-6>
      <button ion-button style="margin-top: 12px;color:white;background-color:#f2622c;border-radius: 15px;width: 100%;" (click)="send()"> {{'send' | translate}}</button>
    </ion-col>
  </ion-row>
</ion-content>
