<ion-header>
  <ion-navbar color="danger" hideBackButton>
    <ion-title style="text-align:center;" *ngIf="page === 'edit'" >{{ 'Edit Group' | translate }}</ion-title>
    <ion-title style="text-align:center;" *ngIf="page !== 'edit'">{{ 'Create Group' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="ViewCtrl.dismiss()">
        <ion-icon md="ios-arrow-back" ios="ios-arrow-back" style="font-size: 2.5rem;color:white;" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-5>
      <ion-label style="font-size: 18px; color: #e26c40;">{{'Group Name' | translate}}</ion-label>
    </ion-col>
    <ion-col col-7>
      <ion-input [(ngModel)]="name" type="text" placeholder="{{'Group Name' | translate}}" style="border:1px solid lightgray;border-radius: 10px;"></ion-input>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <p style="font-size: 18px; color: #e26c40;">{{'choosefriends' | translate}}</p>      
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let item of friends">
    <ion-col col-3>
      <img class="circle-pic" src="assets/imgs/camera.png" style="margin-top: 0px;margin-left: 0px;margin-right: 0px;">
    </ion-col>
    <ion-col col-6>
      <p>{{item.username}}</p> 
      <p>{{item.phone}}</p>  
    </ion-col>
    <ion-col col-3>
      <ion-item>
        <ion-checkbox (ionChange)="checkfriend(item.id)"></ion-checkbox>
      </ion-item> 
    </ion-col> 
  </ion-row>
  
  <p style="text-align:center;">
    <button ion-button style="background-color:#e26c40;color:white; width: 150px;border-radius: 10px;" (click)="create()">{{'save' | translate}}
    </button>
  </p>
</ion-content>
