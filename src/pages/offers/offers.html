<ion-header>
   <ion-navbar color="danger" style="text-align:center;">
    <ion-title>{{'offers' | translate}}</ion-title>
    <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon class="menuToggle" ios="ios-list" md="ios-list" style="font-size: 3.2rem;margin-left: 0px;
          margin-right: 0px;"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [dir]="langdirection" style="padding:0;margin-bottom: 20px;" placeholder="{{ 'searchproduct' | translate }}" (ionInput)="onInput(myInput)"  (ionCancel)="onCancel()" [(ngModel)]="myInput"></ion-searchbar>
 
  <ion-row>
      <!-- col-12 col-sm  -->
    <ion-col class="offer" col-6 *ngFor="let item of offers" style="display:flex;justify-content:center;">
      <div style="box-shadow: 0px 2px 6px 1px lightgrey;border-radius:7px; padding: 2px;width:100%">
        <p style="text-align:center;margin: 0px;">
           <img style="width:100%;height: 100px;border-radius:7px;border-bottom-left-radius: 0;border-bottom-right-radius: 0;" src="{{item.product_image}}"
          onerror="this.onerror=null;this.src='assets/imgs/error2.png';"></p>
        <p style="text-align: center;">{{item.product_name}}</p>
        
        <ion-row>
          <ion-col col-6>
            <ion-row>
              <ion-col col-6><del style="color:#e26c40; font-size: 12px; text-align: center;"> {{item.price_before}} {{'R.s' | translate}}</del></ion-col>
              <ion-col col-6><p style="color:#e26c40;margin-top: 2px; font-size: 12px; text-align: center;">{{item.price_after}} {{'R.s' | translate}}</p></ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-6>
            <ion-row>      
              <ion-col col style="display: flex;justify-content: center;">
                <ion-fab>
                  <button (click)="AddQuantityNum(item.offer_id)" ion-fab color="quantityColor" style="width: 16px;height: 19px;"><ion-icon name="add" style="font-size: 1.3rem;"></ion-icon></button>
                </ion-fab>
              </ion-col>

              <ion-col col style="display: flex;justify-content: center;">
                <span>{{item.count}} </span>
              </ion-col>
              
              <ion-col col style="display: flex;justify-content: center;">
                <ion-fab>
                  <button (click)="minusQuantityNum(item.offer_id)" ion-fab color="quantityColor" style="width: 16px;height: 19px;"><ion-icon name="remove" style="font-size: 1.3rem;"></ion-icon></button>
                </ion-fab>
              </ion-col>

            </ion-row>
          </ion-col>
        </ion-row>
        <p style="text-align:center;margin-top: 0px;">
          <button ion-button style="background-color:#e26c40;color:white;text-align:center;width: auto;border-radius: 5px;" (click)="addtomenu(item)">{{'addOffer' | translate}}</button>
        </p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
