<ion-header>
	<ion-navbar color="danger" style="text-align:center;" hideBackButton>
		<ion-title>{{'changepass'| translate}}</ion-title>
			<ion-buttons left>
				<button ion-button (click)="ViewCtrl.dismiss()">
						<ion-icon md="ios-arrow-back" ios="ios-arrow-back"  style="font-size: 2.5rem;color:white;" ></ion-icon>
				</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content 
			pullingIcon="ios-arrow-dropup"
			refreshingSpinner=null>
		</ion-refresher-content>
	</ion-refresher>

	<p style="text-align: center;color: #e26c40;font-weight: bold;font-size: 1.4em;margin-top: 70px;">{{'changepass' | translate}}</p>
	<ion-item no-lines style="border: 1px solid lightgray;border-radius: 10px;margin-top: 30px;">
		<ion-input [dir]="langdirection" type="password" (ionBlur)="onBlur1()" (ionChange)="onChange1()" [(ngModel)]="current" placeholder="{{'current'| translate}}" ></ion-input>
	</ion-item>
	<ion-row>
		<ion-col>
			<div class="error-message" *ngIf="isEmpty1">
				{{'fieldrequired'| translate}}
			</div>
			<!-- <div class="error-message" *ngIf="incorrectOldPwd">
				{{incorrectOldPwd}}
			</div> -->
		</ion-col>	
	</ion-row>
	
	<ion-item no-lines style="border: 1px solid lightgray;border-radius: 10px; margin-top: 10px;">
		<ion-input [dir]="langdirection" type="password" [(ngModel)]="new" (ionBlur)="onBlur2()" (ionChange)="onChange2()" placeholder="{{'newpassword'| translate}}" ></ion-input>
	</ion-item>
	<ion-row>
		<ion-col>
			<div class="error-message" *ngIf="isEmpty2">
				{{'fieldrequired'| translate}}
			</div>
			<div class="error-message" *ngIf="invalidLength">
				{{'pwdLength'| translate}}
			</div>
		</ion-col>	
	</ion-row>

	<ion-item no-lines style="border: 1px solid lightgray;border-radius: 10px; margin-top: 10px;">
		<ion-input [dir]="langdirection" type="password" (ionBlur)="onBlur3()" (ionChange)="onChange3()" [(ngModel)]="confirm" placeholder="{{'confirmpass'| translate}}" ></ion-input>
	</ion-item>
	<ion-row>
		<ion-col>
			<div class="error-message" *ngIf="isEmpty3">
				{{'fieldrequired'| translate}}
			</div>
			<div class="error-message" *ngIf="dontmatch">
				{{dontmatch}}
			</div>
		</ion-col>	
	</ion-row>



	<ion-row>
		<ion-col col-3></ion-col>
		<ion-col col-6>
			<button type="button" ion-button style="margin-top: 12px;color:white;background-color:#f2622c;border-radius: 15px;width: 100%;" [disabled]="!current || !new || !confirm || invalidLength || dontmatch" (click)="change()"> {{'change' | translate}}</button>
		</ion-col>
		<ion-col col-3></ion-col>
	</ion-row>

</ion-content>
