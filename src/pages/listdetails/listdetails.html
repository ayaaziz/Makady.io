<ion-header>
 
  <ion-navbar color="danger" hideBackButton style="text-align:center;">
      <ion-buttons left>
          <button ion-button style="width: 22px;"></button>
      </ion-buttons>
    <ion-title>{{'listes' | translate}}</ion-title>

    <ion-buttons right *ngIf="langdirection=='ltr'">
      <button ion-button (click)="ViewCtrl.dismiss()">
        <ion-icon md="ios-arrow-forward" ios="ios-arrow-forward" style="font-size: 2.5rem;color:white;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right *ngIf="langdirection=='rtl'">
      <button ion-button (click)="ViewCtrl.dismiss()">
        <ion-icon md="ios-arrow-back-outline" ios="ios-arrow-back-outline" style="font-size: 2.5rem;color:white;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="{{this.helper.langdirection}}">
  <div style="box-shadow: 3px 3px 10px 2px lightgrey;margin-top:10px;">
    <ion-row [dir]="langdirection" style="border-bottom: 1px solid lightgray;width: 100%;">
      <p [dir]="langdirection" style="color:#e26c40;font-weight: bold;font-size: 1.5em;margin-top:15px;margin-right:15px;margin-left:15px;">{{name}}</p>
    </ion-row>
    <ion-list class="accordion-list" style="padding: 5px;">
      <span *ngFor="let item of  services; let i = index">

    <!-- First Level -->
    <!-- <ion-list-header  no-lines no-padding> -->
      <!-- Toggle Button -->
      <ion-row (click)="toggleSection(i)" style="border-bottom: 2px solid #ececec;padding-left:0px;" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        
        <ion-col col-2 >
          <ion-icon *ngIf="!item.open" [dir]="langdirection" name="ios-arrow-down-outline" style="color:#e26c40;font-size: 2em; margin-right: 15px;"></ion-icon>
          <ion-icon *ngIf="item.open" [dir]="langdirection" name="ios-arrow-up-outline" style="color:#e26c40;font-size: 2em; margin-right: 15px;"></ion-icon>
        </ion-col>
        <ion-col col-8 *ngIf="item.quantity != item.purchase">
          <p [dir]="langdirection" style="color:#e26c40;font-size: 1.2em;margin-top:2px;">{{item.name}} ( {{item.quantity }} / {{item.purchase}} )&#x200E;</p>
        </ion-col>
        <ion-col col-8 *ngIf="item.quantity == item.purchase">
          <del [dir]="langdirection" style="color:#e26c40;font-size: 1.2em;margin-top:10px;">{{item.name}} ( {{item.quantity }} / {{item.purchase}} )&#x200E; </del>
        </ion-col>
        <ion-col col-2>
            <ion-icon style="color:#e26c40;margin-top: 14px;margin-right: 20px; margin-left: 20px;" name="md-checkbox" *ngIf="item.quantity==item.purchase"></ion-icon>
            <ion-icon style="color:#e26c40;margin-top: 14px;margin-right: 20px; margin-left: 20px;" name="md-square-outline" *ngIf="item.quantity!=item.purchase"></ion-icon>
          </ion-col>
      </ion-row>
   
      <ion-list *ngIf="item.open" no-lines>
        <!-- Second Level -->
        <!-- <ion-scroll scrollY="true" style="height:160px" *ngIf="item?.subcategories?.length > 0"> -->
        <ion-row *ngFor="let child of item.products; let j = index" style="margin:0px;border-bottom: 1px solid lightgray;">
            <table style="width:100%">
              <tr>
                <td style="width:7%;">
                  <p style="text-align: center; width: 28px; margin: auto; border: 1px solid black; border-radius: 50%; padding: 5px 1px;">{{child.require_quan}}</p>
                </td>
                <td style="width: 23%; text-align: center;">
                  <img src="{{child.product_image}}"  class="circle-pic" onerror="this.onerror=null;this.src='assets/imgs/error.png';">
                </td>
                <td style="width:30%">
                  <p>{{child.product_name}}</p>
                </td>
                <td style="width:20%;min-width: 63px;" >
                  <span *ngIf="child.require_quan > 0">
                  <span style="font-size:12px;color:#aeaeae">{{'QTY' | translate}}</span>
                  <ion-input type="tel" style="
                  width: 30px;
                  display: inline-block;
                  text-align: center;
                  border: 1px solid lightgray; 
                  text-align: center;
                  font-size: 14px;"  [disabled]="child.require_quan == 0" [(ngModel)]="child.quant_count"> </ion-input>
               </span>
                </td>
                <td style="width:20%;min-width: 63px;" >
                  <span *ngIf="child.require_quan > 0">
                  <span style="font-size:12px;color:#aeaeae;padding: 0 1px;">{{'price' | translate}}</span>
                  <ion-input style="
                  text-align: center;
                  display: inline-block;
                  width: 30px;
                  text-align: center;
                  border: 1px solid lightgray;
                  font-size: 14px;" [disabled]="child.require_quan == 0" type="tel" [(ngModel)]="child.price"> </ion-input>
               </span>
                </td>
               
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td >
                    <button ion-button class="saveBtn" style="height: 20px !important;background-color: #e26c40;width:40px;height:40px; color:white;width:60%;" *ngIf="child.require_quan > 0" (click)="save(child.menu_item_id,i,j)">{{'save' | translate}}</button>
                  </td>
              </tr>
