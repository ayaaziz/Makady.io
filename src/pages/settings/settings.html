<ion-header>
	<ion-navbar color="danger" style="text-align:center;">
		<ion-title>{{'settings' | translate}}</ion-title>      
		<ion-buttons left>
			<button ion-button menuToggle>
				<ion-icon  class="menuToggle" ios="ios-list" md="ios-list" style="font-size: 3.2rem;"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

	<!-- <p style="text-align: center;"> -->
		<ion-row>
			<ion-col style="justify-content: center;display: flex;">
				<ion-card *ngIf="createdCode">
					<ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>		
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="justify-content: center;display: flex;font-size: 22px;margin-top: -20px;">
				<p>{{ username }}</p>
			</ion-col>
		</ion-row>
		
	<!-- </p> -->

	<ion-list>
		<ion-item  (click)="changelang()">
			<ion-row>
				<ion-icon name="md-globe" style="color:#e26c40"></ion-icon>
				<p style="color:#e26c40;margin-left: 8px;margin-right: 8px;margin-top: 2px;">{{'changlang' | translate}}</p>
			</ion-row>
		</ion-item>

		<ion-item  (click)="changepass()">
			<ion-row >
				<ion-icon name="ios-unlock" style="color:#e26c40"></ion-icon>
				<p style="color:#e26c40;margin-left: 8px;margin-right: 8px;margin-top: 2px;">{{'changpass' | translate}}</p>
			</ion-row>
		</ion-item>

		<ion-item>
			<ion-row>
				<ion-icon name="ios-notifications" style="color:#e26c40"></ion-icon>
				<p style="color:#e26c40;margin-left: 8px;margin-right: 8px;margin-top: 2px;">{{'notification' | translate}}</p>
			</ion-row>
			<ion-icon *ngIf="!open" (click)="toggleSection()" item-end name="ios-arrow-down-outline" style="color:#e26c40;font-size: 1.2em; margin-right: 15px;"></ion-icon>
			<ion-icon *ngIf="open" (click)="toggleSection()" item-end name="ios-arrow-up-outline" style="color:#e26c40;font-size: 1.2em; margin-right: 15px;"></ion-icon>
		</ion-item>

		<ion-item *ngIf="open">
				<ion-label style="color:#e26c40;margin-left: 8px;margin-right: 8px;margin-top: 2px;font-size: 1.4rem;">  {{"productsRecentlyAdded" | translate}}</ion-label>
				<ion-toggle (ionChange)="onToggleProductNotification($event)" [checked]="productNotificationStatus"></ion-toggle>				
				<!-- <ion-toggle [(ngModel)]="recentProduct" (ionChange)="onToggleProductNotification($event)" [checked]="productNotificationStatus"></ion-toggle> -->
		</ion-item>

		<ion-item *ngIf="open">
				<ion-label style="color:#e26c40;margin-left: 8px;margin-right: 8px;margin-top: 2px;font-size: 1.4rem;">  {{"offers" | translate}}</ion-label>
				<ion-toggle (ionChange)="onToggleOffersNotification($event)" [checked]="offersNotificationStatus"></ion-toggle>
		</ion-item>

		<ion-item (click)="shareapp()">
			<ion-row>
				<ion-icon name="md-share" style="color:#e26c40"></ion-icon>
				<p style="color:#e26c40;margin-left: 8px;margin-right: 8px;margin-top: 2px;">{{'share' | translate}}</p>
			</ion-row>
		</ion-item>
	</ion-list>

		<a href="" style="text-decoration: none;color:#3878ab"><ion-icon  name="logo-facebook" style=" margin-left: 10px;margin-right: 10px;font-size: 1.8em;color: #3b5a98;"></ion-icon></a>
		<a href="" style="text-decoration: none;color:#3878ab"><ion-icon  name="logo-twitter" style="color:red;margin-right: 10px;font-size: 1.8em;color: #03A9F4;"></ion-icon></a>

	
			
	</p>
</ion-content>
