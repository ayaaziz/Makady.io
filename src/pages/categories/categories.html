<ion-header>
    <ion-navbar color="danger" style="text-align:center;" hideBackButton>
      <ion-title>{{'products' | translate}}</ion-title>      
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon  class="menuToggle" ios="ios-list" md="ios-list" style="font-size: 3.2rem;"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-row style="margin-top: 5px;">
    <ion-col col-6 *ngFor="let item of products" style="justify-content: center;">
      <div style="border-radius: 7px;overflow:hidden;box-shadow: 0px 2px 6px 1px lightgrey;border:1px solid lightgray;padding:3px">
        <div style="border-radius: 7px;overflow:hidden;">
          <img src="{{item.category_image}}" onerror="this.onerror=null;this.src='assets/imgs/error.png';" style="width:100%;height: 100px;">
          <p style="width: 100%;text-align: center;">{{item.category_name}}</p>
          <p style="text-align: center;"><button ion-button style="text-align: center;background-color: #e26c40;" (click)="show(item.category_id,item.category_name)"> {{'show' | translate}}</button></p>
        </div>
      </div>
    </ion-col>
  </ion-row>   
</ion-content>
