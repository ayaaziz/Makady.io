<ion-header>
  <ion-navbar color="danger">     
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon  class="menuToggle" ios="ios-list" md="ios-list" style="font-size: 3.2rem"></ion-icon>
      </button>
    </ion-buttons>
    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/homelogo.png" alt="home">
      </ion-col>
    </ion-row>
    <!-- <ion-buttons right style="position: relative;">
      <button ion-button icon-only (click)="friendlist()">
        <ion-icon ios="md-person-add" md="md-person-add" style="font-size: 2.2rem;color:white"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="panel">
    <p style="margin-right: 5px;color: #e26c40;font-weight: bold;font-size: 1.4em;margin-left: 5px;" [dir]="langdirection"> {{'mostsell' | translate}}</p>
    <!-- <ion-row *ngIf="langdirection=='rtl'">
      <ion-col col-12>
        <section class="chart-wrapper">
          <canvas class="canvas1" #polarChart ></canvas>
        </section>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col col-12>
        <section class="chart-wrapper2">
          <canvas class="canvas1" #polarChart></canvas>
        </section>
      </ion-col>
    </ion-row>
  </div>

  <div class="panel">
    <!-- <ion-row class="progress">
      <ion-col class="progress-bar" style="width:50px;background-color:#7FD3B9;
      border-top-left-radius:10px;border-bottom-left-radius:10px;">
      </ion-col>
      <ion-col class="progress-bar" style="width:60px;background-color:#DB7F7F;">
      </ion-col>
      <ion-col class="progress-bar" style="width:40px;background-color:#D3A1D2;">
      </ion-col>
      <ion-col class="progress-bar" style="width:70px;background-color:#FF9EB3;
      border-top-right-radius:10px;border-bottom-right-radius:10px;">
      </ion-col>
    </ion-row> -->

    <ion-row class="progress">
      <div class="progress-bar progress-bar-1" style="width: 40%">
        Free Space
      </div>
      <div class="progress-bar progress-bar-2" style="width:10%">
        Warning
      </div>
      <div class="progress-bar progress-bar-3" style="width:20%;">
        Danger
      </div>
      <div class="progress-bar progress-bar-4" style="width:20%;">
        Danger
      </div>
    </ion-row>

    <p style="margin-right: 5px;color: #e26c40;font-weight: bold;font-size: 1.4em;margin-left: 5px;" [dir]="langdirection"> {{'money' | translate}}</p>
    <ion-row>
      <ion-col col-8>
        <p style="margin-right: 5px;font-size: 1.1em;margin-left: 5px;width:100%;" [dir]="langdirection"> {{'total' | translate}}</p>
      </ion-col>
      <ion-col col-4>
        <p style="font-size: 1.1em;text-align: center;width:100%;" [dir]="langdirection">{{price}} {{'R.s' | translate}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of data; let i = index;">
      <ion-col col-3>
        <round-progress 
          [current]="item.price" [color]="item.color" 
          [radius]="45" [stroke]="7" [max]="100">
        </round-progress>
      </ion-col>
      <ion-col col-5><p>{{item.name}}</p></ion-col>
      <ion-col col-4><p style="text-align: center;">{{item.price}} {{'R.s' | translate}} </p></ion-col>
    </ion-row>
  </div>
