<ion-content padding>
  <!-- Verification Page -->
  <div style ="margin-top: 100px;" [hidden]="hide">
    <p style="text-align: center;color: #e26c40;font-weight: bold;font-size: 1.4em;">{{'code' | translate}}</p>
    <div style="text-align: center;">
      <img src="assets/imgs/verify.png" style="width: 200px;">
    </div>
    <p style="text-align: center;color: gray;font-size: 1.1em;margin-bottom: 4px;">{{'entercode' | translate}}</p>

    <ion-row  style=" margin-top: 40px;">
      <ion-input  type="text" style="margin-right: 5px;font-size: 30px;width:40px;height:40px;border-bottom: 2px solid #f2622b;color:#e19419;text-align:center" maxlength="2" [readonly]="inputOne" (input)='onInputTime($event)' [(ngModel)]='input1' #focusInput></ion-input>
      <ion-input  type="text" style="margin-right: 5px;margin-left: 5px;font-size: 30px;width:40px;height:40px;border-bottom: 2px solid #f2622b;color:#e19419;text-align:center" [readonly]="inputTwo" maxlength="2"  (input)='onInputTime1($event)' [(ngModel)]='input2' #focusInput1></ion-input>
      <ion-input  type="text" style="margin-right: 5px;margin-left: 5px;font-size: 30px;width:40px;height:40px;border-bottom: 2px solid #f2622b;color:#e19419;text-align:center" [readonly]="inputThree" maxlength="2"  (input)='onInputTime2($event)' [(ngModel)]='input3' #focusInput2></ion-input>
      <ion-input  type="text" style="margin-left: 5px;font-size: 30px;width:40px;height:40px;border-bottom: 2px solid #f2622b;color:#e19419;text-align:center" maxlength="2" [readonly]="inputFour" (input)='onInputTime3($event)'  [(ngModel)]='input4' #focusInput3></ion-input>
    </ion-row>

    <p style="margin-top: 20px;">{{'notreach' | translate}}<span style="color:#f2622c" (click)="resend()">{{'resend'| translate}}</span></p>

    <!-- <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <button ion-button style="margin-top: 12px;color:white;background-color:#f2622c;border-radius: 15px;width: 100%;" (click)="gohome()"> {{'verify' | translate}}</button>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row> -->
  </div>



  <!-- New Password Page -->
  <div style ="margin-top: 100px;" [hidden]="show">
    <p style="text-align: center;color: #e26c40;font-weight: bold;font-size: 1.4em;">{{'password' | translate}}</p>
    <p style="text-align: center;color: gray;font-size: 1.1em;margin-bottom: 4px;">{{'enterpass' | translate}}</p>

    <ion-item no-lines style="border: 1px solid lightgray;border-radius: 15px;margin-top: 20px;">
      <ion-input [dir]="langdirection" type="password" [(ngModel)]="password" placeholder="{{'enterpass'| translate}}" ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <button ion-button style="margin-top: 12px;color:white;background-color:#f2622c;border-radius: 15px;width: 100%;" (click)="gohome()"> {{'verify' | translate}}</button>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </div>
</ion-content>
